<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Item Editor</h1>
    </div>
    <div id="scrollableContent">
      <div id="controlsGroup">
        <div class="input-group mb-3">
          <input type="text" id="filter" placeholder="Filter items..." class="form-control">
          <div class="input-group-append">
            <button id="clearFilter" class="btn btn-outline-secondary" type="button">Clear</button>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <button id="sortByName" class="btn btn-primary">Sort by Name</button>
            <button id="sortByValue" class="btn btn-primary">Sort by Value</button>
          </div>
          <div id="itemCount"></div>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <button id="listViewButton" class="btn btn-secondary">List View</button>
          <button id="gridViewButton" class="btn btn-secondary">Grid View</button>
        </div>
        <div id="itemList" class="list-group mb-3"></div>
      </div>
    </div>
    <form id="editForm" class="mr-3 col-md-6">
      <button id="closeEditForm" class="btn btn-danger btn-close">X</button>
      <input type="text" id="nameDisplay" class="form-control" readonly>
      <input type="text" id="valueInput" class="form-control">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
